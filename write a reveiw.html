        <h1>SUBMIT A BOOK REVIEW</h1>
    </header>
    <body bgcolor="lightblue" align="center">
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>
    
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="book-file">Upload Book:</label>
            <input type="file" id="book-file" name="book-file" required><br><br>
    
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="select">select</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
            </select><br><br>
    
            <label for="review">Review:</label><br>
            <textarea id="review" name="review" rows="10" cols="50" required></textarea><br><br>
    
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
        
    </body>
